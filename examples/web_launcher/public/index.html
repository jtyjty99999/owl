<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Run.py 网页启动器</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #output { white-space: pre; background: #f5f5f5; padding: 1em; border-radius: 8px; margin-top: 20px; }
        #debug { white-space: pre; background: #222; color: #fff; padding: 1em; border-radius: 8px; margin-top: 10px; }
        button { font-size: 1.2em; padding: 0.5em 1.5em; }
    </style>
</head>
<body>
    <h1>Run.py 网页启动器</h1>
    <button id="runBtn">启动 run.py</button>
    <button id="stopBtn" style="margin-left:10px;">停止 run.py</button>
    <div>
      <span style="color:#888">[模型输出]</span>
      <span style="margin-left:20px;color:#888">[Debug]</span>
      <span style="margin-left:20px;color:#888">[enhanced_role_playing]</span>
      <span style="margin-left:20px;color:#888">[toolkit]</span>
    </div>
    <div style="margin:20px 0;">
      <label for="taskInput" style="font-weight:bold;">任务描述：</label>
      <input id="taskInput" type="text" style="width:60%;font-size:1.1em;" placeholder="请输入任务描述..." />
      <button id="saveTaskBtn" style="margin-left:10px;">保存并启动</button>
    </div>
    <div id="output"></div>
    <div id="debug"></div>
    <div id="erp" style="white-space:pre;background:#ffe;border:1px solid #fc0;padding:1em;border-radius:8px;margin-top:10px;display:none;"></div>
    <div id="toolkit" style="white-space:pre;background:#e0f7fa;border:1px solid #29b6f6;padding:1em;border-radius:8px;margin-top:10px;display:none;"></div>
    <input id="input" type="text" placeholder="输入命令并回车" style="width:60%;font-size:1.1em;margin-top:10px;" disabled />
    <script src="main.js"></script>
</body>
</html>
